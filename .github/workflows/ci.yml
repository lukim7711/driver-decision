name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> local.properties

      - name: Generate Gradle Wrapper JAR
        run: |
          gradle wrapper --gradle-version 8.11.1
          chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug --no-daemon

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 14

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  apk-size:
    name: APK Size Check
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    timeout-minutes: 5

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk

      - name: Check APK Size
        run: |
          APK_SIZE=$(stat -c%s app-debug.apk 2>/dev/null || stat -f%z app-debug.apk)
          APK_SIZE_MB=$(echo "scale=2; $APK_SIZE / 1048576" | bc)
          echo "## ðŸ“¦ APK Size: ${APK_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$APK_SIZE_MB > 50" | bc -l) )); then
            echo "âš ï¸ APK size exceeds 50MB!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… APK size is within limits" >> $GITHUB_STEP_SUMMARY
          fi
