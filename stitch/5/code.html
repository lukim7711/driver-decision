<!DOCTYPE html>
<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Light Mode Quick Entry V2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #EF4444;--primary-hover: #DC2626;
            --secondary-color: #22C55E;
            --bg-color: #FFFFFF;--card-bg: #F3F4F6;--text-color: #111827;--text-secondary: #4B5563;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
        }
        .ios-status-bar {
            height: 47px;
            width: 100%;
        }
        .ios-home-indicator {
            height: 34px;
            width: 100%;
        }
        .grid-button:active {
            transform: scale(0.96);
            background-color: #E5E7EB;
        }
        .grid-button.active {
            border-color: var(--primary-color);
            background-color: #FEF2F2;}
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {

<body class="h-screen flex flex-col relative overflow-hidden bg-white text-gray-900">

</button>

</button>
<button class="grid-button bg-white rounded-2xl p-6 flex flex-col items-center justify-center gap-3 border border-gray-200 shadow-sm transition-all hover:border-gray-300 hover:shadow-md">

</div>
<span class="text-lg font-semibold text-gray-700">Lainnya</span>
</button>

</div>

                </button>
<button class="flex-[2] py-4 bg-[var(--primary-color)] hover:bg-[var(--primary-hover)] text-white rounded-xl font-bold text-lg shadow-lg shadow-red-200 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
